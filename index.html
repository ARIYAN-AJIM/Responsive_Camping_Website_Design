<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Camping Website Using HTML CSS & JS</title>
</head>
<body>
    
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="img/logo.svg" alt="">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Events</a>
                    </li>
                </ul>

                <div class="nav__buttons">
                    <a href="#" class="nav__button-link">Login</a>
                    <a href="#" class="nav__button-ghost">GET Started</a>
                </div>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home-content">
                    <div class="home-data">
                        <h3 class="home__subtitle">
                            A LIFE EXPERIENCE
                        </h3>
                        <h1 class="home-title">
                            Camping Events <br>
                            To Remember
                        </h1>
                        <p class="home__description">
                            Camp anywhere wthout hassle and enjoy
                        </p>
                        <a href="#" class="home__button">
                            Explore Locations
                        </a>
                    </div>
                    <img src="img/bird-1.svg" class="home__bird-1" alt="image">
                    <img src="img/bird-2.svg" class="home__bird-2" alt="image">
                </div>
                <div class="home__images">
                    <img src="img/img-4.svg" class="home__img-4" alt="image">
                    <img src="img/img-3.svg" class="home__img-3" alt="image">
                    <img src="img/img-2.svg" class="home__img-2" alt="image">
                    <img src="img/img-1.svg" class="home__img-1" alt="image">
                </div>
            </div>
        </section>
    </main>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
